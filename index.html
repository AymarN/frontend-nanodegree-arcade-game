<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>
<body>
    <script>
    $(document).ready(function(){
        document.getElementById('LoseGame').style.display = 'none';
        document.getElementById('WinGame').style.display = 'none';
        $("#Start").button().click(function(){
            player.reset();
            })
        //$("#dialog .WinGame").dialog();
        $("#WinGame .my-titlebar-close").click(function(){
            $(this).parent().remove(); 
        })

        $("#LoseGame .my-titlebar-close").click(function(){
            $(this).parent().remove(); 
        })
        
        $("#New_game").button().click(function(){
        player.reset();
        // Now instantiate your objects.
        if (document.readyState == "complete"){
            if (allEnemies != null || allEnemies != undefined){
                allEnemies.splice(0,allEnemies.length);
        }
        
        var enemy = new Enemy([6.5,120],[100,140]);
        var enemy2 = new Enemy([10,50],[140,180]);
        var enemy3 = new Enemy([20,200],[90,120]);
        // Place all enemy objects in an array called allEnemies
        allEnemies.push(enemy,enemy2,enemy3);
        };
    })
    
   
    });

    </script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!--canvas id="canvas" width="505" height="606"></canvas-->
    <div id="dialog">
        <div id='WinGame'><p>CONGRATULATIONS YOU WIN!!</p>
          <button type="button" class='my-titlebar-close' title="Close">
                <span class="my-ui-icon-closethick"></span>
                <span class="ui-button-icon-space"> </span>
                X
            </button>
        </div>
        <div id='LoseGame'><p>GAME OVER!!</p>
            <button type="button" class='my-titlebar-close' title="Close">
                <span class="my-ui-icon-closethick"></span>
                <span class="ui-button-icon-space"> </span>
                X
            </button>
        </div>
    </div> 
    <table>
    <tr>
        <!--td class ="td-bottom"><button id="Start">START</button></td-->
    </tr>
    <tr>
        <table class ="score">
            <tr>
                <td class ="title">SCORE</td>
            </tr>
            <tr>
                <td id="display_score"></td>
            </tr>
        </table>
    </tr>
    <tr>
        <td class ="td-top"><button id="New_game">NEW GAME</button></td>
    </tr>
    </table>
</body>
</html>
